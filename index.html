<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display">
            
        </div>
        <div class="keypadContainer">
            <div class="keypad keypadleft">
            <button class="key" id="clearKey">CE</button>
            <button class="key" id="divideKey">/</button>
            <button class="key" id="multiplyKey">*</button>
            <button class="key numKey" id="7">7</button>
            <button class="key numKey" id="8">8</button>
            <button class="key numKey" id="9">9</button>
            <button class="key numKey" id="4">4</button>
            <button class="key numKey" id="5">5</button>
            <button class="key numKey" id="6">6</button>
            <button class="key numKey" id="1">1</button>   
            <button class="key numKey" id="2">2</button>
            <button class="key numKey" id="3">3</button>
            <button class="key numKey wideKey" id="4">0</button>  
            <button class="key" id=".">.</button>          
        </div>
        <div class="keypad keypadRight">
            <button class="key" id="minusKey">-</button>
            <button class="key longKey" id="plusKey">+</button>
            <button class="key longKey", id="equalKey">=</button>
        </div>
        </div>
        
    </div>
</body>
</html>
